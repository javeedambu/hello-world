name: CI

on:
  schedule:
    - cron: '*/15 * * * *'
    - cron: '0 3 * * SUN'
  push:
    branches:["main"]
  pull_request:
    branches:["main"]
  workflow_dispatch:
    inputs:
      loglevel:
        description: 'Log Level'
        required: true
        default: 'warning'
      tags:
        description: 'Test scenario tags'
    repository_dispatch:
      type: [opened, deleted]

jobs:
  build:
    runs-on: ubuntu-latest

  steps:
    - uses: actions/checkout@v3
    
